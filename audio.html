        #left-box {
            position: fixed;
            width: 700px;

            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            
        }
        
        #left-box h2 {

        }
        
        #left-box ul {

            padding: 0;
            margin: 0;
        }
        
        #left-box li {

        }
        
        #left-box audio {

        .video-background {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        @media (min-aspect-ratio:16/9){
           .video{
                width: 100%;
                height: auto;
              }
        }
        @media (max-aspect-ratio:16/9){
            .video{
              width: auto;
              height: 100%;
            }
